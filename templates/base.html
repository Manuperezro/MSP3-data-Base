<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>

        {% block title %}
        {% endblock %}

    </title>
</head>

<body>

    <!-- nav -->
    <div
        class="navbar d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">MyReceipesNoteBook
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="btn {% if nav == 'start' %} btn btn-outline-primary {% else %} btn-outline-fix  text-dark{% endif %}"
                href="/">Start</a>
            <!-- <a class="btn {% if nav == 'top' %} btn btn-outline-primary {% else %} btn-outline-fix  text-dark{% endif %}" href="/top">Top 5</a> -->
            <a class="btn {% if nav == 'recipes' %} btn btn-outline-primary {% else %} btn-outline-fix  text-dark{% endif %}"
                href="/recipes">Recipes</a>
            <a class="btn {% if nav == 'history' %} btn btn-outline-primary {% else %} btn-outline-fix  text-dark{% endif %}"
                href="/history">History</a>
                <a class="btn {% if nav == 'history' %} btn btn-outline-primary {% else %} btn-outline-fix  text-dark{% endif %}"
                href="/signup">Registration</a>
        </nav>
    </div>

    {% block content %}
    {% endblock %}

    <!--footer-->

    <!-- <footer>
        <div class="footer">
              <p>Contact the Developer</p>
              <a href="https://github.com/Manuperezro">GitHub</a>
              <a href="https://www.linkedin.com/in/manuelperezro/">Linkdn</a>
        </div>
    </footer> -->

    <style>
        body {

            padding: 20px;
            text-align: center;
            width: 100%;
            height: 100%;
            background: url("../static/css/images/wireframes/pexels-lukas-349609.jpg") no-repeat center center scroll;
            background-size: cover;
            margin-top: 5%;
            margin-bottom: 5%;

        }

        .navbar {
            border-radius: 5px;
            background-color: #bbc6cc;
            opacity: 0.8;

        }

        .draw {
            border-radius: 5px;
            background-color: #bbc6cc;
            opacity: 0.8;
        }


        .draw-text {
            color: black;
        }


        .page-name {

            color: black;
            font-size: xx-large;
            padding-bottom: 30px;
            padding-top: 0px;

        }

        .instructions{
            color: black;
            font-size: large;
            padding-bottom: 30px;
            padding-top: 0px;
        }

        .footer {
            border: 2px solid rgb(0, 0, 0);
            background-color: #bbc6cc;
            opacity: 0.7;
        }

        .box-shadow {
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, .05);
        }

        .card {
            background: #ffffff none repeat scroll 0 0;
            margin: 15px 0;
            padding: 20px;
            border: 0 solid #e7e7e7;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-weight: 500;
            font-size: 18px;
            line-height: 22px;
        }

        .card-body {
            padding: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .text-muted {
            color: #99abb4 !important;
        }

        .m-b-15 {
            margin-bottom: 15px !important;
        }

        .f-s-12 {
            font-size: 12px !important;
        }

        .btn-outline-primary {
            color: #5c4ac7;
            border-color: #5c4ac7;
        }

        .btn-outline-fix {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: .375rem .75rem !important;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
        }

        .btn-primary {
            background: #5c4ac7;
            border: 1px solid #5c4ac7;
            -webkit-box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
            box-shadow: 0 2px 2px 0 rgba(116, 96, 238, 0.14), 0 3px 1px -2px rgba(116, 96, 238, 0.2), 0 1px 5px 0 rgba(116, 96, 238, 0.12);
            -webkit-transition: 0.2s ease-in;
            -o-transition: 0.2s ease-in;
            transition: 0.2s ease-in;
        }

        .btn-outline-primary:hover,
        .btn-primary:hover {
            background: #5c4ac7;
            -webkit-box-shadow: 0 14px 26px -12px rgba(116, 96, 238, 0.42), 0 4px 23px 0 rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(116, 96, 238, 0.2);
            box-shadow: 0 14px 26px -12px rgba(116, 96, 238, 0.42), 0 4px 23px 0 rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(116, 96, 238, 0.2);
            border: 1px solid #5c4ac7;
        }

        .btn-danger:hover {
            background: #dc3545;
            -webkit-box-shadow: 0 14px 26px -12px rgba(238, 0, 99, 0.42), 0 4px 23px 0 rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(238, 65, 45, 0.2);
            box-shadow: 0 14px 26px -12px rgba(238, 0, 99, 0.42), 0 4px 23px 0 rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(238, 65, 45, 0.2);
            border: 1px solid #dc3545;
        }

        .btn-visit:hover {
            -webkit-box-shadow: 0 14px 26px -12px rgba(116, 96, 238, 0.42), 0 4px 23px 0 rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(116, 96, 238, 0.2);
            box-shadow: 0 14px 26px -12px rgba(116, 96, 238, 0.42), 0 4px 23px 0 rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(116, 96, 238, 0.2);
            border: 1px solid #5c4ac7;
        }

        .btn {
            padding: 7px 12px;
            cursor: pointer;
        }

        .btn-visit {
            color: #5c4ac7;
            border: 1px solid #5c4ac7;
        }

        .button-list a {
            margin: 5px 12px 5px 0;
        }

        .table>tbody>tr>td {
            font-family: 'Open Sans', sans-serif;
            color: #67757c;
            border-bottom: 1px solid #e7e7e7;
            font-weight: 400 !important;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
        }

    </style>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
